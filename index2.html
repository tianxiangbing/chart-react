<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>平滑的区域图</title>
    <!--如果不需要jquery ajax 则可以不引入-->
    <!-- 引入 G2 脚本 -->
    <script src="js/g2.js"></script>
    <script>
      G2.Global.setTheme('dark');
    </script>
  </head>
  <body style="background-color:#18242E">
    <div id="c1"></div>
    <script>
      var data = [{"month":"2016-04-25","tem":114661,"city":"android"},{"month":"2016-04-25","tem":113093,"city":"ios"},{"month":"2016-04-25","tem":227754,"city":"sum"},{"month":"2016-04-25","tem":114661,"city":"android"},{"month":"2016-04-25","tem":113093,"city":"ios"},{"month":"2016-04-25","tem":227754,"city":"sum"},{"month":"2016-04-25","tem":114661,"city":"android"},{"month":"2016-04-25","tem":113093,"city":"ios"},{"month":"2016-04-25","tem":227754,"city":"sum"},{"month":"2016-04-25","tem":114661,"city":"android"},{"month":"2016-04-25","tem":113093,"city":"ios"},{"month":"2016-04-25","tem":227754,"city":"sum"},{"month":"2016-04-25","tem":114661,"city":"android"},{"month":"2016-04-25","tem":113093,"city":"ios"},{"month":"2016-04-25","tem":227754,"city":"sum"},{"month":"2016-04-25","tem":114661,"city":"android"},{"month":"2016-04-25","tem":113093,"city":"ios"},{"month":"2016-04-25","tem":227754,"city":"sum"}];
      var Stat = G2.Stat;
      var chart = new G2.Chart({
        id: 'c1',
        width: 1000,
        height: 500
      });
      chart.source(data);
      //chart.axis('tem',{title: null,labels: null});
      // area 支持的图形类型：'area','smooth','line','dotLine','smoothLine','dotSmoothLine'
      chart.area().position('month*tem').color('city').shape('smooth');
      chart.render();
    </script>
  </body>
</html>
